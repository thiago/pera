{% extends 'base.html' %}

{% block body_class %}{{ block.super }} home-page{% endblock %}

{% block content %}
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>todo app Written by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a>, Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
{% endblock %}
